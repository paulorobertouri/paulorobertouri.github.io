<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solve</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Font Awesome -->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link href="../css/solve.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container-fluid py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Config Panel -->
          <div class="card mb-4" id="panelConfig">
            <div
              class="card-header bg-primary text-white"
              data-bs-toggle="collapse"
              data-bs-target="#panelConfigBody"
              style="cursor: pointer"
            >
              <i class="fas fa-cog"></i> Configuration
            </div>
            <div id="panelConfigBody" class="card-body collapse show">
              <div class="mb-3">
                <label for="openAiKey" class="form-label">OpenAI Key</label>
                <input
                  type="text"
                  class="form-control"
                  id="openAiKey"
                  placeholder="sk-..."
                />
              </div>
              <div class="mb-3">
                <label for="temperature" class="form-label">Temperature</label>
                <input
                  type="number"
                  class="form-control"
                  id="temperature"
                  step="0.1"
                  min="0"
                  max="1.2"
                  value="0"
                />
              </div>
              <div class="mb-3">
                <label for="maxTokens" class="form-label">Max Tokens</label>
                <input
                  type="number"
                  class="form-control"
                  id="maxTokens"
                  min="1"
                  max="4096"
                  value="1000"
                />
              </div>
              <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <select class="form-select" id="model">
                  <option value="gpt-4.1">gpt-4.1</option>
                  <option value="gpt-4.1-mini">gpt-4.1-mini</option>
                  <option value="gpt-4.1-nano">gpt-4.1-nano</option>
                </select>
              </div>
              <button class="btn btn-success w-100" id="btnSave">
                <i class="fas fa-save"></i> Save
              </button>
            </div>
          </div>
          <!-- Solve Panel -->
          <div class="card" id="panelSolve">
            <div class="card-header bg-secondary text-white">
              <i class="fas fa-magic"></i> Solve
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="requestSystem" class="form-label">System</label>
                <textarea
                  class="form-control"
                  id="requestSystem"
                  rows="2"
                  placeholder="Response system prompt..."
                >
                </textarea>
              </div>
              <div class="mb-3">
                <label for="requestUser" class="form-label">User</label>
                <textarea
                  class="form-control"
                  id="requestUser"
                  rows="3"
                  placeholder="User prompt..."
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="requestImage" class="form-label">Image</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="file"
                    id="requestImage"
                    accept="image/*"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="btnCamera"
                  >
                    <i class="fas fa-camera"></i> Camera
                  </button>
                </div>
              </div>
              <!-- Camera Modal -->
              <div
                class="modal fade"
                id="cameraModal"
                tabindex="-1"
                aria-labelledby="cameraModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="cameraModalLabel">
                        Take a Photo
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body text-center">
                      <video
                        id="cameraVideo"
                        width="100%"
                        autoplay
                        playsinline
                        style="max-width: 100%; border-radius: 8px"
                      ></video>
                      <canvas id="cameraCanvas"></canvas>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="btnCapture"
                      >
                        Capture
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3 d-flex gap-2">
                <button class="btn btn-primary flex-fill" id="btnSolve">
                  <i class="fas fa-play"></i> Solve
                </button>
                <button
                  class="btn btn-outline-secondary flex-fill"
                  id="btnCleanUp"
                >
                  <i class="fas fa-eraser"></i> Clear
                </button>
              </div>
              <div class="mb-3">
                <label class="form-label" for="resultText">Result</label>
                <div
                  class="border rounded p-2 bg-white"
                  id="resultText"
                  style="min-height: 80px"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/storage.js"></script>
    <script src="../js/openai.js"></script>
    <script src="../js/solve.js"></script>
  </body>
</html>
